dist: xenial
language: node_js

node_js:
    - '8'
    - '10'

cache:
    directories:
        - 'node_modules'
services:
    - xvfb

env:
    - CXX=g++-6

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-6
            - libgles2-mesa-dev
            - libgbm-dev
            - libllvm3.9
            - libprotobuf-dev
            - libxxf86vm-dev
